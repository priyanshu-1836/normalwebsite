<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container text-center mt-5">
    <h1>🙏 Welcome to My First & Simple Website 🙏</h1>

    <button onclick="sayHello()" class="btn btn-success">Click Me</button>

    <button type="button" class="btn btn-primary" onclick="showAbout()">About Us</button>

    <!-- About Section -->
    <div id="aboutSection" style="display: none; margin-top: 20px;" class="alert alert-info">
      <h4>About Me</h4>
      <p>Hi, my name is Priyanshu. I'm learning web development using HTML, CSS, Bootstrap, and JavaScript.</p>

      <!-- Social Media with Icons -->
      <div class="d-flex justify-content-center gap-3 mt-3">
        <a href="https://www.instagram.com/yourusername" target="_blank" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-instagram"></i> Instagram
        </a>
        <a href="https://www.facebook.com/yourusername" target="_blank" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-facebook"></i> Facebook
        </a>
        <a href="https://github.com/yourusername" target="_blank" class="btn btn-outline-dark btn-sm">
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </div>
  </div>

  <!-- Script File -->
  <script src="script.js"></script>

</html>
